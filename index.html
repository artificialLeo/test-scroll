<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop Eye</title>
</head>
<body>
<div style="position: absolute;">
  <button style="width: 100px; height: 100px;" onclick="startScrolling()">Scroll</button>
  <label for="text">Text:</label><input type="text" id="text" size="30" style="width: 250px; height: 250px;">
</div>

<div style="display:flex; justify-content: center; align-items: center; flex-direction: column">
  <div id="read" style="width: 100px; height: 50px; border: 1px solid #000; overflow: hidden;">
    <div id="scrollingContent" style="text-align: center;"></div>
  </div>
</div>

<script>
  let scrollingInterval;

  function startScrolling() {
    let container = document.getElementById('read');
    let content = document.getElementById('scrollingContent');
    let inputText = document.getElementById('text').value;

    if (!scrollingInterval) {
      content.innerText = inputText; // Set the content of scrolling div to the entered text
      container.scrollTop = 0; // Reset to the top before starting scrolling
      let scrollHeight = content.clientHeight - container.clientHeight;

      function scroll() {
        if (container.scrollTop < scrollHeight) {
          container.scrollTop += 1.25;
        } else {
          container.scrollTop = 0;
        }
      }

      scrollingInterval = setInterval(scroll, 50);
    } else {
      clearInterval(scrollingInterval);
      scrollingInterval = null;
    }
  }
</script>

</body>
</html>
